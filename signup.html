<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js" integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="stylesign.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/favicon.ico" alt="" width="72" height="65">
    <h1 class="h3 mb-3 fw-normal" id="mytext"></h1>
    <div class="form-floating">
      <input type="text" name="fn" class="form-control top" id="floatingFirstName" placeholder="First Name">
      <label for="floatingFirstName">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lm" class="form-control middle" id="floatingLastName" placeholder="Last Name">
      <label for="floatingLastName">Last Name</label>
    </div>

    <div class="form-floating">
      <input name="email" type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Lest Go</button>
    <p class="mt-5 mb-3 text-muted">&copy; Akash Reddy 2022</p>
  </form>
</main>


<script src="signup.js"></script>
  </body>
</html>
