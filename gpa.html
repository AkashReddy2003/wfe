<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylegpa.css">
  <title></title>
</head>

<body>
  <h1><a href="/h" class="btn btn-md">Home</a>GPA CALCULATOR</h1>
  <section class="main">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Course Code</span>
      <input id="course" type="text" class="form-control" placeholder="Course Code">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Credits</span>
      <input id="credit" type="number" min="1" max="4" class="form-control" placeholder="Credits">
    </div>
    <select class="form-select" aria-label="Default select example" id="grade">
      <option selected>Grade</option>
      <option value="10">S</option>
      <option value="9">A</option>
      <option value="8">B</option>
      <option value="7">C</option>
      <option value="6">D</option>
      <option value="5">E</option>

    </select>
    <button class="btn btn-lg" type="button" id="ad">Add</button>
    <button class="btn btn-lg" type="button" id="clear">Clear</button>
  </section>
  <section class="wrapper">
    <table class="table" id="#table">
  <thead>
    <tr>
      <th scope="col">Course Code</th>
      <th scope="col">Credits</th>
      <th scope="col">GPA</th>
    </tr>
  </thead>
  <tbody id="tbody">

  </tbody>
  <tfoot id="tfoot">

  </tfoot>
  </table>
  <button class="btn btn-lg" id="cal" type="button">Calculate</button>
  </section>
  <script src="gpa.js"></script>


</body>

</html>
